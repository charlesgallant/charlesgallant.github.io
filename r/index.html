<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
</head>
<body>
    <script>
        // Get the query parameter 'page' from the URL
        var urlParams = new URLSearchParams(window.location.search);
        var openmicVars = urlParams.getAll('openmic');

        if(openmicVars.length > 0) {
            console.log('Its Jims VQ QR code')
            window.location.href = 'https://linktr.ee/jimherlihy';
            return;
        }

        var pageVars = urlParams.getAll('pageVars');
        if(pageVars.length > 0) {
            console.log('we have page vars...')
            switch (pageVars[0]) {
                case '':
                    window.location.href = 'https://linktr.ee/jimherlihy';
                    break;
                default:
                    window.location.href = 'https://charlesgallant.com';
            }
        }
    </script>
</body>
</html>
